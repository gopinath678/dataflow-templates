# Search Table
query: |
  SELECT
    *
  FROM
    `tm-ml-platform.dataflow_learning.doggos`
  ORDER BY
    generate_uuid() # random order
  LIMIT
    1000

# Input file paths
gcs_img_path: gs://stanford-dogs-dataset/{}/*.jpg

# Output table
output:
  project: tm-ml-platform
  dataset: dataflow_learning
  table: doggos_prediction_test
